mutation signup {
  signup(
    email: "a25@a.de"
    firstName: "Tom"
    lastName: "Hardy"
    password: "pw"
    phone: "+1132123123"
  ) {
    user {
      id
    }
    token
  }
}

mutation signin {
  login(email: "a25@a.de", password: "pw") {
    user {
      id
    }
    token
  }
}

mutation addPaymentMethod {
  addPaymentMethod(
    cardNumber: "4242424242424242"
    expiresOnMonth: 12
    expiresOnYear: 2020
    securityCode: "232"
    firstName: "Bob"
    lastName: "der Meister"
    postalCode: "12345"
    country: "Germany"
  ) {
    success
  }
}

mutation book {
  book(
    placeId: ""
    checkIn: "2017-11-19T11:57:44.828Z"
    checkOut: "2017-11-20T11:57:44.828Z"
    numGuests: 2
  ) {
    success
  }
}
